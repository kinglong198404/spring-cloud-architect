# User Account and Authentication
server:
  port: 9999
  use-forward-headers: true
  servlet:
    context-path: /
  tomcat:
    remote-ip-header: x-forwarded-for
    protocol-header: x-forwarded-proto

spring:
   cloud:
     discovery:
       enabled: false
   application:
    name: security-uaa
   profiles:
     active:
       - dev
   main:
     allow-bean-definition-overriding: true
   http:
     encoding:
       enabled: true
       charset: utf-8
       force: true

logging:
  level:
    root: info
  file:
    name: security-uaa.log
    max-size: 10MB
    max-history: 30
  pattern:
    rolling-file-name: ${LOG_FILE}.%d{yyyy-MM-dd}.%i.gz

